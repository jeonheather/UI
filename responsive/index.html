<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 웹 사이트</title>
        <link rel="stylesheet" href="./css/mystyle.css">
</head>
<body>
    <header>
        <h1>반응형 웹 사이트 예제</h1>
    </header>
    
    <main>
        <aside class="col-3 col-s-3 menu">
            <ul>
                <li>메뉴 1</li>
                <li>메뉴 2</li>
                <li>메뉴 3</li>
                <li>메뉴 4</li>
            </ul>
        </aside>

        <section class="col-6 col-s-9">
            <h1>메뉴 1</h1>
            <p>때까지 열매를 힘차게 열락의 속에서 눈에 무엇을 뜨고, 황금시대를 봄바람이다.</p>
        </section>

        <aside class="col-3 col-s-12">
            <div class="right">
                <h2>오른쪽</h2>
                <p>그들의 피에 따뜻한 거선의 있는 위하여 피어나는 듣는다. 투명하되 인생의 그들의 무엇이 피다.</p>
                <h2>사이드바</h2>
                <p>바로 커다란 우는 물방아 같이, 생명을 공자는 것은 이것이다.</p>
                <h2>내용</h2>
                <p>스며들어 되는 별과 방지하는 이상의 산야에 가치를 어디 아름다우냐? 못할 우리의 더운지라 사랑의 곧 이것이다.</p>
            </div>
        </aside>
    </main>

    <footer>
        <p>웹 브라우저 크기를 변경하면 사이트의 모양이 변경됨</p>
    </footer>
</body>
</html>
